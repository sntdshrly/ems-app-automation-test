name: ems-app-ci

on: [push]

env:
  USE_HEADLESS_BROWSER: ${{ vars.USE_HEADLESS_BROWSER }}
  WEB_DRIVER_TYPE: ${{ vars.WEB_DRIVER_TYPE }}

jobs:
  linter-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Analysing code with Flake8
      run: |
        pip install flake8==6.1.0
        flake8 --ignore=E501,E271,E272,W602,W504 --exclude=submodules

  ui-automation-test:
    needs: linter-test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Set up Chromedriver
      if: ${{ env.WEB_DRIVER_TYPE == 1 }}
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 120

    - name: Setup Firefox
      if: ${{ env.WEB_DRIVER_TYPE == 2 }}
      uses: browser-actions/setup-firefox@v1
      with:
        firefox-version: 120

    - name: Install automation test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run automation tests
      run: |
        git clone https://github.com/milkom-maranatha-cicd/ems-app.git
        cd ems-app
        npm install
        npm run start &
        cd ..
        sleep 5
        ./run.sh
